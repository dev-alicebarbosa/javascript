<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>

<body>

    <h2>JavaScript Objetos</h2>
    <p>Há duas maneiras diferented de acessar um object property.</p>

    <p>Você pode usar person.property or person["property"].</p>

    <p id="demo"></p>

    <script>
        // Cria um objeto
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566
        };

        // Mostra algum dado do objeto
        document.getElementById("demo").innerHTML =
            person.firstName + " " + person.lastName;
    </script>

</body>

</html>
